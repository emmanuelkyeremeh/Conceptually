<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ic.css" />
    <title>Interactive Canvas UI</title>
  </head>
  <body>
    <div class="toolbar">
      <button class="toolbar-button">
        <span class="toolbar-button-icon">S</span
        ><span class="toolbar-button-text">Select</span>
      </button>
      <button class="toolbar-button">
        <span class="toolbar-button-icon">M</span
        ><span class="toolbar-button-text">Rotate</span>
      </button>
      <button class="toolbar-button">
        <span class="toolbar-button-icon">T</span
        ><span class="toolbar-button-text">Text</span>
      </button>
      <button class="toolbar-button">
        <span class="toolbar-button-icon">Y</span
        ><span class="toolbar-button-text">Shape</span>
      </button>
    </div>
    <div class="center-buttons">
      <div class="recorder-buttons">
        <button class="recorder-button">P</button>
        <button class="recorder-button">A</button>
        <button class="recorder-button">S</button>
        <button class="recorder-button">T</button>
      </div>
      <button class="computer-button">COMPUTER</button>
    </div>
    <script src="ic.js"></script>
  </body>
</html>
