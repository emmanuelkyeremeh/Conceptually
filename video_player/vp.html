<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vp.css" />
    <title>Video Player</title>
  </head>
  <body>
    <div id="video-container">
      <video
        src="Sass In 100 Seconds.mp4"
        id="video"
        preload="metadata"
        poster="Bridge.jpg"
      ></video>
      <div id="video-controls" class="controls">
        <input type="range" id="progress" value="0" min="0" step="0.01" />
        <div id="buttons">
          <button id="stop" type="button">S</button>
          <button id="mute" type="button">M/U</button>
          <button id="voldec" type="button">V-</button>
          <button id="playpause" type="button">P</button>
          <button id="volinc" type="button">V+</button>
          <button id="fullscreen" type="button">FS</button>
        </div>
      </div>
    </div>
    <script src="vp.js"></script>
  </body>
</html>
